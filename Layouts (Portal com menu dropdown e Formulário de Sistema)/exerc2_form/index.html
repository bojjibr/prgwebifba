<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 2 - Formulário</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="main">
      <form action="index_submit" method="post">
        <div class="container">
          <div class="personal-info">
            <label for="f_name"
              ><b>First Name:</b>

              <input
                type="text"
                placeholder="first name"
                name="f_name"
                id="f_name"
                required
              />
            </label>

            <label for="l_name"
              ><b>Last Name</b>

              <input
                type="text"
                placeholder="last name"
                name="l_name"
                id="l_name"
                required
              />
            </label>

            <label for="company"
              ><b>Company:</b>

              <input
                type="text"
                placeholder="your company"
                name="company"
                id="company"
                required
              />
            </label>

            <label for="title"
              ><b>Title:</b>

              <input
                type="text"
                placeholder="your title"
                name="title"
                id="title"
                required
              />
            </label>
          </div>
          <div id="photo">your photo</div>

          <div class="phones">
            <fieldset id="phone_numbers">
              <legend>Phone Numbers</legend>

              <label for="home-phone"
                ><b>Home:</b>

                <input
                  type="text"
                  placeholder="your phone"
                  name="home-phone"
                  id="home-phone"
                  required
                />
              </label>

              <label for="business-phone"
                ><b>Business:</b>

                <input
                  type="text"
                  placeholder="your phone"
                  name="business-phone"
                  id="business-phone"
                  required
                />
              </label>

              <label for="mobile-phone"
                ><b>Mobile:</b>

                <input
                  type="text"
                  placeholder="your phone"
                  name="mobile-phone"
                  id="mobile-phone"
                  required
                />
              </label>
            </fieldset>
          </div>

          <div class="internet">
            <fieldset id="internet" class="">
              <legend>Internet</legend>

              <label for="email"
                ><b>Email:</b>

                <input
                  type="email"
                  placeholder="your email"
                  name="email"
                  id="email"
                  required
                />
              </label>

              <label for="webpage"
                ><b>Web Page:</b>

                <input
                  type="text"
                  placeholder="web page"
                  name="business-phone"
                  id="business-phone"
                  required
                />
              </label>

              <label for="mobile-phone"
                ><b>IM:</b>

                <input
                  type="text"
                  placeholder="your im"
                  name="mobile-phone"
                  id="mobile-phone"
                  required
                />
              </label>
            </fieldset>
          </div>

          <div class="addresses">
            <fieldset id="addresses" class="">
              <legend>Addresses</legend>

              <label for="email"
                ><b>Email:</b>

                <input
                  type="email"
                  placeholder="your email"
                  name="email"
                  id="email"
                  required
                />
              </label>

              <label for="webpage"
                ><b>Web Page:</b>

                <input
                  type="text"
                  placeholder="web page"
                  name="business-phone"
                  id="business-phone"
                  required
                />
              </label>

              <label for="mobile-phone"
                ><b>IM:</b>

                <input
                  type="text"
                  placeholder="your im"
                  name="mobile-phone"
                  id="mobile-phone"
                  required
                />
              </label>
            </fieldset>
          </div>

          <div class="home">phones</div>
        </div>

        <button type="submit" class="registerbtn">Register</button>
      </form>
    </main>
  </body>
</html>
